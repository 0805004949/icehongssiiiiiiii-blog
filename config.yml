baseURL: ""
languageCode: en-us
title: Welcome NC guys!
theme : PaperMod

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary
params:
  comments: true
  homeInfoParams:
    Title: 'NC 채용자 여러분 안녕하세요!!'
    Content: 'Welcome'
  cover:
    linkFullImages: true

  fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 0.4
      minMatchCharLength: 0
      keys: ["title", "permalink", "summary", "content"]

  ShowBreadCrumbs: true
  ShowReadingTime : true
  ShowShareButtons: true
  ShowPostNavLinks: true 
  ShowCodeCopyButtons: true
  ShowToc: true
  TocOpen: false


taxonomies:
  tag: "tags"
  series: "series"
  categories: "categories"

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10 
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 10       
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10             
    - identifier: search
      name: Search
      url: /search/
      weight: 10                   
